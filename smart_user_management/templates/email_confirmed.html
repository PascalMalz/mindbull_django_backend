{% block content %}
<style>
    body {
        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        padding: 30px;
        background-color: #fff;
    }

    .card-title {
        font-size: 40px;
        text-align: center;
        margin-bottom: 20px;
    }

    .card-text {
        font-size: 30px;
        text-align: center;
    }

    @media (max-width: 768px) {
        .card {
            max-width: 90%;
            /* Increase the max-width for smaller screens */
            padding: 40px;
            /* Increase the padding for smaller screens */
        }

        .card-title {
            font-size: 36px;
            /* Increase the font size for smaller screens */
            margin-bottom: 30px;
            /* Increase the margin for smaller screens */
        }

        .card-text {
            font-size: 50px;
            /* Increase the font size for smaller screens */
        }
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Email Confirmed</h3>
            <p class="card-text">
                Your email address has been successfully confirmed. You can now log in to the app.
            </p>
        </div>
    </div>
</div>
{% endblock %}
